<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="./index.css">
 <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,900;1,400;1,800&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 <header>
 
 
  <div class="navbar">
   <img src="./img/logo.png" alt="" class="logo">
   <ul class="nav-options">
    <li>Jak to działa</li>
    <a href="contact.html">
     <li style="color: white;">Kontakt</li>
    </a>
    <li>O nas</li>
   </ul>
  </div>
  <div class="banner-text">
   <a href="index.html">
    <h1>Zamów jedzenie już teraz</h1>
   </a>
  </div>
  <div class="adres-input">
   <input type="text" placeholder="Podaj adres dostawy">
   <Button class="search-btn">Szukaj</Button>
  </div>
 
 </header>

 <article>
  <div class="contact-info">
  <div class="single-info">
  <i class="fa fa-map-marker" style="font-size: 4rem;"></i>
  <div class="restaurant-details">
   <h1>Nazwa firmy</h1>
   <p>ul. Ulica 1a</p>
   <p>00-000 Miejscowość</p>
  </div>
  </div>

  <div class="single-info">
   <i class="fa fa-phone" style="font-size: 3rem;"></i>
   <div class="restaurant-details">
    <h1>Telefon</h1>
    <p>123456789</p>
   </div>
  </div>

  <div class="single-info">
   <i class="fa fa-envelope-square" style="font-size: 3rem;"></i>
   <div class="restaurant-details">
    <h1>E-mail</h1>
    <p>kontakt@gmail.com</p>
   </div>
  </div>
  </div>

  <form action="" class="contact-form">
   <div><label for="name">Imię i nazwisko</label></div>
   <div><input type="text" name="name" id="name" class="formField" /></div>
   <div><label for="email">Adres email</label></div>
   <div><input type="text" name="email" id="email" class="formField" /></div>
   <div><label for="message">Treść wiadomości</label></div>
   <div><textarea name="message" id="message" class="formField"></textarea></div>
   <div><button id="sendBtn">Wyślij</button></div>
  </form>
 </article>

 <footer>
  <ul class="footer-options">
   <li>Ofery pracy</li>
   <li>Regulamin</li>
   <li>Polityka prywatności</li>
   <li>Polityka cookies</li>
  </ul>
 
  <div class="social-icons">
   <i class="fa fa-facebook social-icon" style="font-size: 2rem;"></i>
   <i class="fa fa-twitter social-icon" style="font-size: 2rem;"></i>
   <i class="fa fa-youtube social-icon" style="font-size: 2rem;"></i>
  </div>
 
  <h4>&copy; 2020 jedzenie.pl</h4>
 </footer>

</body>
</html>
